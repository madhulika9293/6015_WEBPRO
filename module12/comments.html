<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comments Forum</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <!-- <link rel="stylesheet" href="css/bootstrap-responsive.css"> -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <br><br>
            <div class="row">
                <br>
                <h1>Please leave your comments below!</h1>
            </div>
            <br><br><br>

         <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-sm">
                <form id="myForm">
                    <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                    <span id="nullError1"></span>    
                    </div>
                    
                    <br> <br>

                    <div class="form-group">
                    <label for="txtComment">Comment:</label>
                    <textarea name="comment" class="form-control" form="myForm" id="txtComment" cols="40" rows="5"></textarea>
                    <span id="nullError2"></span>
                    </div>

                    <br> <br>
                    
                    <div class="form-group">
                    <label for="key">Secret Key: </label>
                    <input type="password" class="form-control" id="key">
                    <span id="keyError"></span>
                    </div>

                    <br> <br>
                    <button type="button" onclick="eval()">Post Comment!</button>
                </form>
                <div id="output">
                    <br> <br> 
                    <h4> Your comments so far...</h4>
                    <br>
                    <div id="outputDiv"></div>
                </div>
            </div>
            
            <div class="col-md-1">
            </div>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="comments.js"></script>
</html>
